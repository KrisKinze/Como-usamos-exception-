<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade prática 14</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/classes.js"></script>
    <script src="js/formularios.js"></script>
</head>
<body class="">
    
    <div class="container-fluid">
        <form id="formulario">
            <fieldset>
                <legend>Informações do Profissional</legend>
                <div class="row justify-content-start align-items-start mb-4">
                    <div class="col">
                        <label for="nome">Nome do profissional</label> <br>
                        <input type="text" id="nome" name="nome" class="input-group">
                    </div>
                    <div class="col">
                        <label for="idade">Idade do profissional</label> <br>
                        <input type="number" id="idade" name="idade">
                    </div>
                </div>
                <div class="row justify-content-start align-items-start mb-4">
                    <div class="col">
                        <label for="cargo">Cargo do profissional</label> <br>
                        <input type="text" id="cargo" name="cargo">
                    </div>
                </div>
                <div class="row justify-content-start align-items-start mb-4">
                    <div class="col">
                        <label for="departamento">Departamento responsável</label> <br>
                        <input type="text" name="departamento" id="departamento" placeholder="Apenas para Gerentes">
                    </div>
                    <div class="row justify-content-start align-items-start mb-4 mt-3">
                    <div class="col">
                        <label for="linguagem">Liguagem de programação</label> <br>
                        <input type="text" name="linguagem" id="linguagem" placeholder="Apenas para Desenvolvedores">
                    </div>
                    
                    </div>
                </div>
            </fieldset>
        </form>
        <button class="btn btn-success" id="enviar" onclick="enviarFormulario()">Enviar Formulário</button>
    </div>

    <div id="resultado" class="container-fluid pt-5">
        <h5>Resultado do Formulário aparecerá aqui...</h5>
    </div>

</body>
</html>
